<html class="no-js" lang="">
	<head>
		<meta charset="utf-8" />
		<title>Gottfrids munkar</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Gottfrids Munkar - smaker för alla!">

		<meta property="og:title" content="Gottfrids Munkar - smaker för alla!"/>

		<meta property="og:url" content="" />
		<meta property="og:image" content="" />

		<link rel="manifest" href="site.webmanifest" />
		<link rel="apple-touch-icon" href="icon.png" />
		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="css/style.css" />

		<meta name="theme-color" content="#fafafa" />
		<script
			src="https://kit.fontawesome.com/75888dd569.js"
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header class="navbar">
			<div class="navbar__heading">
				<h1>Gottfrids <span>Munkar</span></h1>
				<button class="button">
					<span class="fa-layers fa-fw">
						<i class="icon fa-solid fa-cart-shopping"></i>
						<span class="icon__counter fa-layers-counter">3</span>
					</span>
				</button>
			</div>
			<div class="navbar__menu">
				<div class="navbar__menu_input">
					<i class="fa-solid fa-magnifying-glass"></i>
					<input type="text" name="searchQuery" placeholder="Search.." />
				</div>
				<button class="button" aria-expanded="false" aria-controls="filterMenu">
					<i class="icon fa-solid fa-sliders"></i>
				</button>
			</div>
			<div class="navbar__dropdown" style="display: none" id="filterMenu">
				<div class="navbar__dropdown_item">
					<p>Välj kategorier</p>
					<ul class="navbar__dropdown_item_categories">
						<li class="checkbox">
							<label class="checkbox__input"
								><input type="checkbox" name="categeory1" />Kategori 1
							</label>
						</li>
						<li class="checkbox">
							<label class="checkbox__input"
								><input type="checkbox" name="categeory2" />Kategori 2
							</label>
						</li>
						<li class="checkbox">
							<label class="checkbox__input">
								<input type="checkbox" name="categeory3" />
								Kategori 3
							</label>
						</li>
					</ul>
					<!-- <label for="category">Välj kategorier</label>
					<select class="select" name="category">
						<option class="select__option" value="category0">
							Alla munkar
						</option>
						<option class="select__option" value="category1">Kategori 1</option>
						<option class="select__option" value="category2">Kategori 2</option>
						<option class="select__option" value="category3">Kategori 3</option>
					</select> -->
				</div>
				<div class="navbar__dropdown_item">
					<p>Välj prisspann</p>
					<div class="navbar__dropdown_item_filter">
						<div>
							<p>Från</p>
							<input type="number" min="0" max="999" placeholder="0" />
						</div>
						<div>
							<p>Till</p>
							<input type="number" min="0" max="999" placeholder="100" />
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="donut-section">
				<article class="donut__item">
					<h2>Cake Batter Donut</h2>
					<div>
						<img
							src="https://raw.githubusercontent.com/aaronfrost/DonutsApi/main/static/images/cake-batter-doughnut.jpg"
							alt=""
						/>
					</div>
					<p>Pris <span>25kr</span></p>
					<div class="quantity">
						<button>-</button>
						<input type="text" />
						<button>+</button>
					</div>
					<button>Lägg till</button>
					<div class="rating">
						<!-- Rating med stjärnor -->
					</div>
				</article>
			</section>
			<section id="cart">
				<h2>Beställningssektion</h2>
				<article>
					<h2>Varukorg</h2>
					<ul>
						<li>
							<img src="" alt="Bild på munken" />
							<p>Namnet på munken</p>
							<p>Antal</p>
							<p>Rabatt</p>
							<p>Totalpris</p>
						</li>
					</ul>
				</article>
				<form>
					<fieldset>
						<legend>Kontaktuppgifter</legend>
						<label for="name">För- och efternamn</label>
						<input type="text" name="name" pattern="[A-Za-zÅåÄäÖö\s]+" title='Endast små och stora bokstäver' required/>						
						<label for="address">Adress</label>
						<input type="text" name="address" required/>
						<label for="post-code">Postkod</label>
						<input type="text" name="post-code" pattern="[0-9]{5}" title="5 siffror utan mellanslag" required/>
						<label for="city">Stad</label>
						<input type="text" name="city" required/>
						<label for="tel">Telefonnummer</label>
						<input type="tel" name="tel" required/>
						<label for="email">Mailadress</label>
						<input type="email" name="email" required/>
					</fieldset>
					<fieldset>
						<legend>Betalningssätt</legend>
						<label>
							Kort
							<input type="radio" name="payment-method" id="card-radio" value="card" />
						</label>
						<label>
							Faktura
							<input type="radio" name="payment-method" id="invoice-radio" value="invoice"/>
						</label>
					</fieldset>
					<fieldset>
						<legend>Faktura</legend>
						<label for="social-security-number">Personnummer</label>
						<input
							type="text"
							inputmode="numeric"
							name="social-security-number"
						/>
					</fieldset>
					<fieldset>
						<legend>Kort</legend>
						<label for="card-number">Kortnummer</label>
						<input type="text" inputmode="numeric" name="card-number" />
						<label for="date">Utgångsdatum</label>
						<input type="text" name="date" />
						<label for="cvc">CVC</label>
						<input type="text" name="cvc" />
					</fieldset>
					<label for="personuppgifter">Personuppgifter</label>
					<input type="checkbox" name="personuppgifter" />
					<label for="newsletter">Prenumerera på nyhetsbrev?</label>
					<input type="checkbox" name="newsletter" />
					<button type="submit" disabled id="order-btn">Beställ</button>
					<button>Rensa</button>
				</form>
			</section>
		</main>
		<footer>
			<p>Justin Thyme AB</p>
		</footer>

		<script src="js/vendor/modernizr-3.11.2.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
